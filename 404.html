<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Not Found</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@600&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <header>
        <h1 class="header">404 Not Found</h1>
      </header>
      <div class="wrapper">
        <div class="scarecrow">
          <img
            src="./Scarecrow.png"
            class="scarecrow__image"
            alt="Scarecrow"
            width="540"
            height="447"
          />
        </div>
        <div class="info">
          <h2 class="info__header">I have bad news for you</h2>
          <p class="info__text">
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <a href="/index.html" class="btn">Back to homepage</a>
        </div>
      </div>
      <footer class="copyright">Arthur Naumov @ DevChallenges.io</footer>
    </div>
  </body>
</html>
